apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: publisher
spec:
  schedule: "0 5 * *"
  startingDeadlineSeconds: 36000
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 14
  jobTemplate:
    metadata:
      labels:
        app: publisher
    template:
      spec:
        restartPolicy: Never
